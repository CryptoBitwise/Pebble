name: Build Pebble APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Install EAS CLI
      run: npm install -g eas-cli
      
    - name: Build APK
      run: eas build --platform android --profile production --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      
    - name: Build completed
      run: |
        echo "âœ… APK build completed successfully!"
        echo "ðŸ“± Download your APK from: https://expo.dev/accounts/johncloud/projects/pebble/builds"
        echo "ðŸ”— Or check the build logs above for the direct download link"
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
